<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
</body>
<script>
  let num1 = 1
  let num2 = 100
  function count(){
      if (num1<num2){
          document.getElementById('demo').innerText = num1
          num1++
          setTimeout(count,50)
      } else {
          alert('Hoàn thành')
      }
  }
  count()
</script>
</html>
