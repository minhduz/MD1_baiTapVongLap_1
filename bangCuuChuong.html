<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let table = '<table border="1px solid black">'
    for (let i = 1; i <= 9 ; i++) {
        table = table + '<tr>'
        for (let j = 2; j <= 9; j++) {
            table = table + '<td>'+j+'x'+i+'='+(j*i)
        }
        table = table +'<br>'
    }
    table = table + '</table>'
    document.write(table)
</script>
</html>
